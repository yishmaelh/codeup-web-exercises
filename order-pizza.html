<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Pizza World</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pizza World</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Zip code">
      <button class="btn btn-outline-secondary" type="submit">Search stores near you!</button>
    </form>
    </div>
  <div>
    <i class="fas fa-user-plus"></i>
    Sign Up
  </div>
</nav>
<main class="container">
  <div class="jumbotron d-none d-lg-block">
    <h1 class="display-4 text-center bg-light">Welcome to Pizza World!</h1>
  </div>
  <h2>Build your own pizza!</h2>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#"><span class="badge badge-pill badge-light">1</span> Size and crust</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><span class="badge badge-pill badge-light">2</span> Cheese and Sauce</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><span class="badge badge-pill badge-light">3</span> Toppings</a>
    </li>
  </ul>
  <div class="card">
    <div class="card-header bg-info text-white">
      Choose size and crust
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header">
          Hand Tossed
        </div>
        <div class="card-body">
          <div>
            <label>Garlic seasoned with a rich, buttery crust.</label>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <input id="small-10" type="radio" name="hand-tossed">
              <label for="small-10"> Small. Enough for just one. (10")</label>
            </li>
            <li class="list-group-item">
              <input id="medium-12" type="radio" name="hand-tossed">
              <label for="medium-12"> Medium. In case you want to share. (12")</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Crispy Thin
    </div>
    <div class="card-body">
      <div>
        <label>Thin enough for optimum crispy to crunchy ratio.</label>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <input id="crispy-medium" type="radio" name="crispy-thin">
          <label for="crispy-medium"> Medium. In case you want to share (12")</label>
        </li>
        <li class="list-group-item">
          <input id="crispy-large" type="radio" name="crispy-thin">
          <label for="crispy-large"> Large. For when you're feeling generous. (14")</label>
        </li>
      </ul>
    </div>
    <div class="card-footer text-right">
      <button class="btn bg-info text-white">Next Step &gt;</button>
    </div>
  </div>
  <div class="card">
    <div class="card-header bg-info text-white">
      Choose cheese and sauce
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header">
          Cheese
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="cheese-amount">Select your amount of cheese.</label>
              <select class="form-control" id="cheese-amount">
                <option>Light</option>
                <option>Normal</option>
                <option>Extra</option>
                <option>Double</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
