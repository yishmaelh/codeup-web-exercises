<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Pizza World</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pizza World</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Zip code">
      <button class="btn btn-outline-secondary" type="submit">Search stores near you!</button>
    </form>
  </div>
  <div>
    <i class="fas fa-user-plus"></i>
    Sign Up
  </div>
</nav>
<main class="container">
  <div class="jumbotron d-none d-lg-block">
    <h1 class="display-4 text-center bg-light">Welcome to Pizza World!</h1>
  </div>
  <h2>Build your own pizza!</h2>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" >
      <a class="nav-link active" id="nav-home-" data-toggle="tab" href="#crust" role="tab" aria-controls="nav-size/crust" aria-selected="true">Size and Crust</a>
      <a class="nav-link" id="nav-cheese/sauce-tab" data-toggle="tab" href="#sauce" role="tab" aria-controls="nav-cheese/sauce" aria-selected="false">Cheese and Sauce</a>
      <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#Toppings" role="tab" aria-controls="nav-toppings" aria-selected="false">Toppings</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="crust" role="tabpanel" aria-labelledby="nav-home-">
      <div class="card">
      <div class="card-header bg-info text-white">
        Choose size and crust
      </div>
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            Hand Tossed
          </div>
          <div class="card-body">
            <div>
              <label>Garlic seasoned with a rich, buttery crust.</label>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <input id="small-10" type="radio" name="hand-tossed">
                <label for="small-10"> Small. Enough for just one. (10")</label>
              </li>
              <li class="list-group-item">
                <input id="medium-12" type="radio" name="hand-tossed">
                <label for="medium-12"> Medium. In case you want to share. (12")</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header bg-info text-white">
        Crispy Thin
      </div>
      <div class="card-body">
        <div>
          <label>Thin enough for optimum crispy to crunchy ratio.</label>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <input id="crispy-medium" type="radio" name="crispy-thin">
            <label for="crispy-medium"> Medium. In case you want to share (12")</label>
          </li>
          <li class="list-group-item">
            <input id="crispy-large" type="radio" name="crispy-thin">
            <label for="crispy-large"> Large. For when you're feeling generous. (14")</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <div class="card tab-pane fade" id="sauce" role="tabpanel" aria-labelledby="nav-cheese/sauce-tab">
      <div class="card-header bg-info text-white">
        Choose cheese and sauce
      </div>
      <div class="card-body">
        <div class="card">
          <div class="card-header">
            Cheese
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="cheese-amount">Select your amount of cheese.</label>
                <select class="form-control" id="cheese-amount">
                  <option>Light</option>
                  <option>Normal</option>
                  <option>Extra</option>
                  <option>Double</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Sauce
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="sauce-type">What type of sauce?</label>
                <select class="form-control" id="sauce-type">
                  <option>Tomato</option>
                  <option>Marinara</option>
                  <option>BBQ</option>
                  <option>Alfredo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sauce-amount">How much sauce?</label>
                <select class="form-control" id="sauce-amount">
                  <option>Light</option>
                  <option>Normal</option>
                  <option>Extra</option>
                </select>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
