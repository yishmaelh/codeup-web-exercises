<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Pizza World</title>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Pizza World</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0 mr-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Zip code">
      <button class="btn btn-outline-secondary" type="submit">Search stores near you!</button>
    </form>
    </div>
  <div>
    <i class="fas fa-user-plus"></i>
    Sign Up
  </div>
</nav>
<main class="container">
  <div class="jumbotron d-none d-lg-block">
    <h1 class="display-4 text-center bg-light">Welcome to Pizza World!</h1>
  </div>
  <h2>Build your own pizza!</h2>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#"><span class="badge badge-pill badge-light">1</span> Size and crust</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><span class="badge badge-pill badge-light">2</span> Cheese and Sauce</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><span class="badge badge-pill badge-light">3</span> Toppings</a>
    </li>
  </ul>
</main>
</body>
</html>
