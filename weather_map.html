<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!--    <link rel="stylesheet" href="css/weather_map.css">-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather API Project</title>
</head>
<body>
<nav class="navbar bg-info">
    <a class="navbar-brand text-white" href="#">Weather App</a>
    <span class="navbar-text text-black-50 currentCity">Current City: Hutto,TX</span>
</nav>

<div class="container-fluid">
    <div class="row p-3">
        <div class="col">
            <form id="city-search">
                <label for="city">Location</label>
                <input type="text" id="city" name="city">
                <input type="submit" value="Find" class="btn-info">
            </form>
        </div>
    </div>
</div>

<div class="row p-2">
    <div class="col">
        <div class="card-deck">
            <div class="card bg" id="card1">
                <div class="card-header  bg-info" id="card-head1"></div>
                <div class="card-body" id="card-body1"></div>
            </div>
            <div class="card" id="card2">
                <div class="card-header bg-info text-center" id="card-head2"></div>
                <div class="card-body" id="card-body2"></div>
            </div>
            <div class="card " id="card3">
                <div class="card-header bg-info text-black-50" id="card-head3"></div>
                <div class="card-body" id="card-body3"></div>
            </div>
            <div class="card " id="card4">
                <div class="card-header bg-info text-center" id="card-head4"></div>
                <div class="card-body" id="card-body4"></div>
            </div>
            <div class="card " id="card5">
                <div class="card-header bg-info text-center" id="card-head5"></div>
                <div class="card-body" id="card-body5"></div>
            </div>
        </div>
    </div>
</div>

<script>
    "use strict"

    $(document).ready(function () {


        $.get(`https://api.openweathermap.org/data/2.5/onecall`, {
            appid: OPEN_WEATHER_API_KEY,
            lat: 29.424349,
            lon: -98.491142,
            units: "imperial"
        }).done(function (data) {
            weatherInfo(data, 0);
        });


        mapboxgl.accessToken = MAPBOX_KEY;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });
    });
</script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
